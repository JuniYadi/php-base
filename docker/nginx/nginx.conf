user www-data;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Server information hiding
    server_tokens off;

    # Include JSON logging configuration
    include /etc/nginx/conf.d/logging.conf;
    include /etc/nginx/snippets/proxy-trust-base.conf;
    include /etc/nginx/conf.d/proxy-trust-cloudflare.conf;

    # Use JSON combined log format
    access_log /dev/stdout json_combined if=$loggable;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    client_body_buffer_size 128k;

    # Keepalive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        application/javascript
        application/atom+xml
        image/svg+xml;

    # Security headers (default for all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Hide PHP version in headers
    fastcgi_hide_header X-Powered-By;
    proxy_hide_header X-Powered-By;

    # Include site configurations
    include /etc/nginx/http.d/*.conf;
}
