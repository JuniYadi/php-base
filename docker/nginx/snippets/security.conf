# Additional security headers
add_header X-XSS-Protection "1; mode=block";
add_header Referrer-Policy "strict-origin-when-cross-origin";
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;

# Block access to dotfiles
location ~ /\. {
    access_log /dev/stderr security_log;
    deny all;
    return 404;
}

# Block access to sensitive files
location ~* /(\.env|\.git|\.svn|\.htaccess|composer\.(json|lock)|package\.(json|lock)|yarn\.lock)$ {
    access_log /dev/stderr security_log;
    deny all;
    return 404;
}

# Block access to backup and temporary files
location ~* \.(bak|backup|old|tmp|temp|swp|swo|~)$ {
    access_log /dev/stderr security_log;
    deny all;
    return 404;
}

# Block common exploit probes
location ~* ^/(wp-admin|wp-login|phpmyadmin|xmlrpc\.php)(/|$) {
    access_log /dev/stderr security_log;
    return 444;
}
