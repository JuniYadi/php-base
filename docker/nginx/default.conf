server {
    listen 80;
    listen [::]:80;
    server_name _;
    include /etc/nginx/snippets/runtime-server.conf;
    charset utf-8;
    error_log /dev/stderr;

    include /etc/nginx/snippets/security.conf;
    include /etc/nginx/snippets/static-assets.conf;

    # ACME challenge endpoint
    location /.well-known/acme-challenge/ {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Optional app-specific routes via mounted override
    include /etc/nginx/snippets/dynamic-routes.conf;

    # Main location routing (overridable via mounted snippet)
    include /etc/nginx/snippets/main-location.conf;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    include /etc/nginx/snippets/php-fpm.conf;

    # Block direct access to arbitrary PHP files
    location ~ \.php$ {
        return 404;
    }
}
