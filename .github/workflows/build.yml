# ===============================================
# Multi-Version PHP Base Image CI/CD
# ===============================================
# Testing: Single PHP version (8.5) + AMD64 only
# ===============================================

name: Multi-Version PHP Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PHP_VERSION: "8.5"

jobs:
  # -----------------------------------------------
  # Job: Build PHP 8.5 AMD64
  # -----------------------------------------------
  build:
    name: Build PHP 8.5 (amd64)
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=8.5
            type=raw,value=8.5-amd64
            type=sha,prefix=8.5-,format=long
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=PHP 8.5
            org.opencontainers.image.description=Multi-version PHP runtime with configurable extensions
            php.version=8.5

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' || inputs.push }}
          platforms: linux/amd64
          build-args: |
            PHP_VERSION=8.5
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=php-8.5-amd64
          cache-to: type=gha,mode=max,scope=php-8.5-amd64
          provenance: false

      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  # -----------------------------------------------
  # Job: Security Scan
  # -----------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ github.repository }}:8.5'
          format: 'sarif'
          output: 'trivy-result.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-result.sarif'
          category: 'trivy/php-8.5'
